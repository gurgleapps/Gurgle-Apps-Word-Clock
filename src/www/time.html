<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>GurgleApps.com Word Clock Control Panel</title>
</head>

<body class="bg-gray-100" x-data="clock()">
  <div class="min-h-screen flex flex-col items-center justify-start mt-8 mx-2">

    <div class="bg-white p-5 rounded-lg shadow-md w-full max-w-md">


      <div class="flex justify-center mb-8">
        <a href="https://gurgleapps.com"><img class="h-16 -w-auto" src="img/logo.svg"></a>
      </div>

      <!-- flip clock -->
      <div class="flex justify-center">
        <div class="text-white font-mono font-extrabold mx-auto text-4xl bg-black rounded-2xl p-1">
          <div class=" inline-flex flex-col items-center">
            <!-- year -->
            <div class="mx-auto  text-2xl my-1">
              <div class="relative">
                <div class="absolute inset-0 h-full grid grid-rows-2">
                  <div class="bg-gradient-to-br from-gray-800 to-gray-900"></div>
                  <div class="bg-gradient-to-br from-gray-700 to-gray-900"></div>
                </div>
                <div class="relative px-1" id="flipClockYear" x-text="timeDisplay[0].toString().padStart(4, '0')">0000
                </div>
                <div class="absolute inset-0 w-full  h-full flex items-center justify-center">
                  <div class="h-px w-full  bg-gray-800"></div>
                </div>
              </div>
            </div>
            <div class="flex justify-center">
              <!-- hours -->
              <div class="relative py-3 px-2">
                <div class="absolute inset-0 w-full h-full grid grid-rows-2">
                  <div class="bg-gradient-to-br from-gray-800 to-gray-900"></div>
                  <div class="bg-gradient-to-br from-gray-700 to-gray-900"></div>
                </div>
                <div id="flipClockHours" class="relative" x-text="timeDisplay[3].toString().padStart(2,0)">05</div>
                <div class="absolute inset-0 w-full h-full flex items-center justify-center">
                  <div class="h-px w-full bg-gray-800"></div>
                </div>
              </div>
              <div class=" bg-black py-3">
                <div class="-mt-[3px]">:</div>
              </div>
              <!-- mins -->
              <div class="relative py-3 px-2">
                <div class="absolute inset-0 w-full h-full grid grid-rows-2">
                  <div class="bg-gradient-to-br from-gray-800 to-gray-900"></div>
                  <div class="bg-gradient-to-br from-gray-700 to-gray-900"></div>
                </div>
                <div id="flipClockMins" class="relative" x-text="timeDisplay[4].toString().padStart(2, '0')">05</div>
                <div class="absolute inset-0 w-full h-full flex items-center justify-center">
                  <div class="h-px w-full bg-gray-800"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- tabs -->
      <div class="my-4">
        <div class="xs:hidden">
          <select x-model="selectedOption"
            class="block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
            <template x-for="(option, index) in options" :key="index">
              <option x-text="option" :value="option"></option>
            </template>
          </select>
        </div>
        <div class="hidden xs:block">
          <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8x" aria-label="Tabs">
              <template x-for="(option, index ) in options" :key="index">
                <a :class="{'border-indigo-500 text-indigo-600': selectedOption == option, 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700': selectedOption != option, 'ml-0' : index === 0, 'ml-6' : index > 0}"
                  href="#" x-text="option" @click.prevent="selectedOption = option"
                  class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium"></a>
              </template>
            </nav>
          </div>
        </div>
      </div>

      <div> <!-- tab content -->
        <div x-show="selectedOption=='Wi-Fi'" x-collapse class=" rounded-lg ring-1 ring-gray-100 p-3 my-4">
          <div class="mb-4 inline-flex gap-x-4 border-b border-gray-300 w-full pb-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd"
                d="M1.371 8.143c5.858-5.857 15.356-5.857 21.213 0a.75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.06 0c-4.98-4.979-13.053-4.979-18.032 0a.75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.182 3.182c4.1-4.1 10.749-4.1 14.85 0a.75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.062 0 8.25 8.25 0 0 0-11.667 0 .75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.204 3.182a6 6 0 0 1 8.486 0 .75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.061 0 3.75 3.75 0 0 0-5.304 0 .75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.182 3.182a1.5 1.5 0 0 1 2.122 0 .75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.061 0l-.53-.53a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd" />
            </svg>
            Wi-Fi
          </div>
          <div class="mb-4">
            <label for="ssid" class="block text-sm font-medium leading-6 text-gray-900">SSID:</label>
            <input type="text" id="ssid" x-model="settings.wifi_ssid"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password:</label>
            <input type="password" id="password" x-model="newWifiPassword"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="flex justify-center mb-2 mt-1">
            <button @click.prevent="updateWifi()"
              class="bg-green-600 text-white font-semibold py-2 px-4 rounded focus:outline-none hover:bg-green-700">Update
              Wifi</button>
          </div>
        </div>
        <div x-show="selectedOption=='Updates'" x-collapse class=" rounded-lg ring-1 ring-gray-100 p-3 my-4">
          Updates Coming Soon ...
        </div>
        <!-- clock settings -->

        <div x-show="selectedOption=='Clock Settings'" x-collapse
          class=" rounded-lg ring-1 ring-gray-100 p-3 my-4">
          <div class="mb-4">
            <label for="timeControl" class="block text-sm font-medium leading-6 text-gray-900">Time:</label>
            <input @change="datetimeUpdated()" step="60" type="datetime-local" id="timeControl" x-model="newTimeString"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="flex justify-center mb-2 mt-1">
            <button @click.prevent="updateTime()"
              class="bg-green-600 text-white font-semibold py-2 px-4 rounded focus:outline-none hover:bg-green-700">Update Time</button>
          </div>

          <div class="mb-4">
            <label for="brightnessControl" class="block text-sm font-medium leading-6 text-gray-900">Brightness: <span
                x-text="settings.brightness"></span></label>
            <input @change="brigtnessUpdated()" type="range" id="brightnessControl" min="0" max="15"
              x-model.number="settings.brightness" step="1" class="w-full bg-transparent cursor-pointer appearance-none disabled:opacity-50 disabled:pointer-events-none focus:outline-none
                [&::-webkit-slider-thumb]:w-3.5
          [&::-webkit-slider-thumb]:h-3.5
          [&::-webkit-slider-thumb]:-mt-0.5
          [&::-webkit-slider-thumb]:appearance-none
          [&::-webkit-slider-thumb]:bg-white
          [&::-webkit-slider-thumb]:shadow-[0_0_0_4px_rgba(37,99,235,1)]
          [&::-webkit-slider-thumb]:rounded-full
          [&::-webkit-slider-thumb]:transition-all
          [&::-webkit-slider-thumb]:duration-150
          [&::-webkit-slider-thumb]:ease-in-out
          [&::-webkit-slider-thumb]:dark:bg-slate-700
          [&::-moz-range-thumb]:w-3.5
          [&::-moz-range-thumb]:h-3.5
          [&::-moz-range-thumb]:appearance-none
          [&::-moz-range-thumb]:bg-white
          [&::-moz-range-thumb]:border-4
          [&::-moz-range-thumb]:border-blue-600
          [&::-moz-range-thumb]:rounded-full
          [&::-moz-range-thumb]:transition-all
          [&::-moz-range-thumb]:duration-150
          [&::-moz-range-thumb]:ease-in-out
          [&::-webkit-slider-runnable-track]:w-full
          [&::-webkit-slider-runnable-track]:h-2
          [&::-webkit-slider-runnable-track]:bg-gray-100
          [&::-webkit-slider-runnable-track]:rounded-full
          [&::-webkit-slider-runnable-track]:dark:bg-gray-700
          [&::-moz-range-track]:w-full
          [&::-moz-range-track]:h-2
          [&::-moz-range-track]:bg-gray-100
          [&::-moz-range-track]:rounded-full
                ">
          </div>
          <div class="mb-4">
            <label for="colorMode" class="block text-sm font-medium leading-6 text-gray-900">Color Display Mode:</label>
            <select x-model="settings.display_mode" id="colorMode"
              class="mt-2 block w-full bg-gray-50 rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 sm:text-sm sm:leading-6">
              <option value="single_color">Single Colour</option>
              <option value="rainbow">Rainbow</option>
              <option value="color_per_word">Word Colours</option>
            </select>
          </div>
          <!-- single color -->
          <div x-show="settings.display_mode=='single_color'" x-transition x-cloak class="mb-4">
            <label for="" class="block text-sm font-medium leading-6 text-gray-900">Color:</label>
            <input type="color" x-model="singeColorHex" list="colorList">
          </div>
          <!-- color  per word -->
          <div x-show="settings.display_mode=='color_per_word'" x-transition x-cloak class="mb-4">
            <div class="flex justify-between">
              <div>
                <label for="" class="block text-sm font-medium leading-6 text-gray-900 mb-1">Minute Color:</label>
                <input type="color" x-model="minuteColorHex" list="colorList">
              </div>
              <div>
                <label for="" class="block text-sm font-medium leading-6 text-gray-900 mb-1">Past/To Color:</label>
                <input type="color" x-model="pastToColorHex" list="colorList">
              </div>
              <div>
                <label for="" class="block text-sm font-medium leading-6 text-gray-900 mb-1">Hour Color:</label>
                <input type="color" x-model="hourColorHex" list="colorList">
              </div>
            </div>
          </div>
          <datalist id="colorList">
            <option>#ff0000</option>
            <option>#00ff00</option>
            <option>#0000ff</option>
            <option>#ffff00</option>
            <option>#00ffff</option>
            <option>#ff00ff</option>
            <option>#ff6600</option>
          </datalist>
          <div class="flex justify-center mb-2 mt-1">
            <button @click.prevent="update()"
              class="bg-green-600 text-white font-semibold py-2 px-4 rounded focus:outline-none hover:bg-green-700">Update Settings</button>
          </div>
        </div>
      </div>


      <div class="rounded-lg bg-gray-50 shadow-sm ring-1 ring-gray-200 text-gray-500 p-4">
        <div class="flex items-center justify-between space-x-4 border-b border-gray-200 pb-2">
          <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd"
                d="M1.371 8.143c5.858-5.857 15.356-5.857 21.213 0a.75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.06 0c-4.98-4.979-13.053-4.979-18.032 0a.75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.182 3.182c4.1-4.1 10.749-4.1 14.85 0a.75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.062 0 8.25 8.25 0 0 0-11.667 0 .75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.204 3.182a6 6 0 0 1 8.486 0 .75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.061 0 3.75 3.75 0 0 0-5.304 0 .75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.182 3.182a1.5 1.5 0 0 1 2.122 0 .75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.061 0l-.53-.53a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd" />
            </svg>
            <div>Wi-Fi</div>
          </div>
          <div x-text="settings.wifi_connected ? 'Connected' : 'Not Connected'"
            :class="{'bg-green-50 text-green-700 ring-green-600/20': settings.wifi_connected, 'bg-red-50 text-red-700 ring-red-600/20': !settings.wifi_connected}"
            class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium  ring-1 ring-inset ">
            Not Connected</div>
        </div>

        <div class="flex items-center justify-between space-x-4 mt-2">
          <div>IP:</div>
          <div x-text="settings.wifi_connected ? settings.wifi_ip_address : 'n/a'">n/a</div>
        </div>

        <div class="flex items-center justify-between space-x-4 mt-1">
          <div>SSID:</div>
          <div x-text="settings.wifi_connected ? settings.wifi_ssid : 'n/a'">n/a</div>
        </div>
      </div>

      <div class="rounded-lg bg-gray-50 shadow-sm ring-1 ring-gray-200 text-gray-500 p-4 mt-3">
        <div class="flex items-center justify-between space-x-4 border-b border-gray-200 pb-2">
          <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd"
                d="M1.371 8.143c5.858-5.857 15.356-5.857 21.213 0a.75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.06 0c-4.98-4.979-13.053-4.979-18.032 0a.75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.182 3.182c4.1-4.1 10.749-4.1 14.85 0a.75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.062 0 8.25 8.25 0 0 0-11.667 0 .75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.204 3.182a6 6 0 0 1 8.486 0 .75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.061 0 3.75 3.75 0 0 0-5.304 0 .75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.182 3.182a1.5 1.5 0 0 1 2.122 0 .75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.061 0l-.53-.53a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd" />
            </svg>
            <div>Access Point</div>
          </div>
          <div x-text="settings.ap_active ? 'Active' : 'Not Active'"
            :class="{'bg-green-50 text-green-700 ring-green-600/20': settings.ap_active, 'bg-red-50 text-red-700 ring-red-600/20': !settings.ap_active}"
            class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium  ring-1 ring-inset ">
            Not Active</div>
        </div>

        <div class="flex items-center justify-between space-x-4 mt-2">
          <div>IP:</div>
          <div x-text="settings.ap_active ? settings.ap_address : 'n/a'">n/a</div>
        </div>

        <div class="flex items-center justify-between space-x-4 mt-1">
          <div>SSID:</div>
          <div x-text="settings.ap_active ? settings.ap_ssid : 'n/a'">n/a</div>
        </div>
      </div>


    </div>
  </div>

  <script src="/js/collapse.min.js" defer></script>
  <script src="/js/alpine.min.js" defer></script>


  <script defer>

    function clock(e) {
      return {
        settings: { 'brightness': 5, 'display_mode': 'single_color', 'rainbow': [255, 0, 0], 'wifi_connected': false },
        timeDisplay: [0, 0, 0, 0, 0, 0],
        //path: 'http://192.168.1.161', // use this for development
        path: '',
        newTimeString: '2099-01-02T03:04:05',
        singeColorHex: '#ff0000',
        minuteColorHex: '#00ff00',
        pastToColorHex: '#0000ff',
        hourColorHex: '#ffff00',
        timeChanged: false,
        newWifiPassword: '',
        options: ['Clock Settings', 'Wi-Fi', 'Updates'],
        selectedOption: 'Clock Settings',
        //path: '', //use this for production
        init() {
          console.log('init')
          this.getClockSettings()
          this.newTimeString = this.formatTime(this.dateToArray(new Date()), false)
          // do it on the next alpine tick
          this.$nextTick(() => {
            //this.selectedOption = 'Wi-Fi'
             this.selectedOption = 'Clock Settings'
          })
        },
        async getClockSettings() {
          const response = await fetch(this.path + '/get-clock-settings')
          if (response.ok) {
            this.settings = await response.json()
            console.log(this.settings)
            this.timeDisplay = this.settings.time
            this.singeColorHex = this.rgbArrayToHex(this.settings.single_color)
            this.minuteColorHex = this.rgbArrayToHex(this.settings.minute_color)
            this.pastToColorHex = this.rgbArrayToHex(this.settings.past_to_color)
            this.hourColorHex = this.rgbArrayToHex(this.settings.hour_color)
          }
        },
        async brigtnessUpdated() {
          //this.updateSettings()
        },
        datetimeUpdated() {
          console.log('datetime updated')
          this.timeDisplay = this.dateStringToArray(this.newTimeString)
          this.timeChanged = true
          console.log(this.timeDisplay)
        },
        async updateWifi() {
          this.settings.wifi_ssid = this.settings.wifi_ssid
          this.settings.wifi_password = this.newWifiPassword
          const response = fetch(this.path + '/set-wifi-settings', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(this.settings)
          })
          if (response.ok) {
            console.log('wifi updated')
            json = await response.json()
            this.settings = json.settings
            console.log(json)
            // give wifi time to connect and get settings
            setTimeout(() => {
              this.getClockSettings()
            }, 10000)
          }
        },
        async updateTime() {
          const postData = { 'time': this.timeDisplay }
          const response = await fetch(this.path + '/set-time', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(postData)
          })
          if (response.ok) {
            console.log('time updated')
            json = await response.json()
            this.settings = json.settings
            this.timeDisplay = json.settings.time
            console.log(json)
          }
        },
        async updateSettings() {
          if (this.timeChanged) {
            this.settings.newTime = this.timeDisplay
          }
          //this.settings.timeChanged = this.timeChanged
          // changed set time to another endpoint
          this.settings.timeChanged = false
          this.settings.single_color = this.hexToRgbArray(this.singeColorHex)
          this.settings.minute_color = this.hexToRgbArray(this.minuteColorHex)
          this.settings.past_to_color = this.hexToRgbArray(this.pastToColorHex)
          this.settings.hour_color = this.hexToRgbArray(this.hourColorHex)

          const response = await fetch(this.path + '/set-clock-settings', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(this.settings)
          })
          if (response.ok) {
            console.log('settings updated')
            json = await response.json()
            this.settings = json.settings
            //this.timeDisplay = json.settings.time
            this.timeChanged = false
            console.log(json)
          }
        },
        update() {
          this.updateSettings()
        },
        rgbArrayToHex(rgbArray) {
          return '#' + rgbArray.map(v => v.toString(16).padStart(2, '0')).join('')
        },
        hexToRgbArray(hex) {
          return [parseInt(hex.slice(1, 3), 16), parseInt(hex.slice(3, 5), 16), parseInt(hex.slice(5, 7), 16)]
        },
        dateStringToArray(dateString) {
          return dateString.split(/[-T:]/).map((v, i) => parseInt(v))
        },
        dateToArray(date) {
          return [date.getFullYear(), date.getMonth() + 1, date.getDate(), date.getHours(), date.getMinutes(), date.getSeconds()]
        },
        formatTime(timeArray, includeSeconds = true) {
          const [year, month, day, hour, minute, second] = timeArray;
          if (!includeSeconds) {
            return `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')} ${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
          }
          return `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}T${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`;
        },
        ...e
      }
    }


  </script>
</body>
